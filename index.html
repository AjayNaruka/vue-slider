<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <div class="carousel">
      <h1>CAROUSEL</h1>
      <i class="fas fa-chevron-left left" @click="prevSlide"></i>
      <div class="slide">
        <img :src="images[activeSlide]" alt="">
      </div>
      <i class="fas fa-chevron-right right" @click="nextSlide"></i>
      <div class="slide-picker">
        <div 
        v-for="(image,index) in images"
        :class="(activeSlide===index) ? 'circle active' : 'circle'"
        @click="activeSlide=index"
        ></div>
      </div>
      <i v-if="!autoPlayIndicator"class="fas fa-play-circle play" @click="autoPlay"></i>
      <i v-else class="fas fa-pause-circle pause" @click="autoPlayPause"></i>
    </div>
  </div>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
